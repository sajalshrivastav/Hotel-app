<div *ngIf="isUserLoggedIn">

  
  <h1>Hotel Details</h1>

<div>
  <strong>City:</strong> {{ hotel.city }}
</div>
<div>
  <strong>ID:</strong> {{ hotel.hotelId }}
</div>
<div>
  <strong>Location:</strong> {{ hotel.hotelAddress }}
</div>
<div>
  <strong>Name:</strong> {{ hotel.hotelName }}
</div>
<div>
  <strong>Description:</strong> {{ hotel.hotelDescription }}
</div>


<h2>Make a Booking</h2>

<form (ngSubmit)="book()" #bookingForm="ngForm">
  <div>
    <!-- Existing check-in, check-out, and guest fields -->
  </div>
  
  <!-- Additional fields -->
  <div>
    <label for="selectedOffer">Select Offer:</label>
    <select id="selectedOffer" name="selectedOffer" [(ngModel)]="selectedOffer">
      <option value="">10% discount</option>
      <!-- Add options for available offers here -->
    </select>
  </div>
  
  <!-- Display total price based on selected offer -->
  <div>
    <strong>Total Price:</strong> {{ calculateTotalPrice() | currency: 'INR':'symbol' }}
  </div>
  
  <!-- Additional fields for card details -->
  <div>
    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" [(ngModel)]="cardDetails.cardNumber" required>
  </div>
  <div>
    <label for="cardExpiry">Card Expiry:</label>
    <input type="text" id="cardExpiry" name="cardExpiry" [(ngModel)]="cardDetails.cardExpiry" required>
  </div>
  <div>
    <label for="cardCVV">Card CVV:</label>
    <input type="text" id="cardCVV" name="cardCVV" [(ngModel)]="cardDetails.cardCVV" required>
  </div>
  
  <button type="submit">Confirm Booking</button>
</form>




</div>
