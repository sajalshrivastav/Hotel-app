<table class="table table-light table-stripped">
    
    <tbody>
     <tr *ngFor="let h of hotel;let i=index">
        
         <td class="name">{{h.hotelName}}</td>
         <td class="address">{{h.hotelAddress}},{{h.city}}</td>
         <td class="description">{{h.hotelDescription}}</td>
         <td class="optional">{{h.hotelId}}</td>
         
         <button class="btn btn-primary" (click)="viewDetails(i)">View</button>

     </tr>
    </tbody>
 </table>
