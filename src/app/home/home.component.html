<h1> search by city</h1>

<form (ngSubmit)="search()" class="search">
    <label>City</label>&nbsp;
   <select name="city" [(ngModel)]="city" required>
    <option *ngFor="let c of cities" [value]="c">{{c}}</option>
   </select>&nbsp;
    <button type="submit" class="btn btn-primary" (click)="search()" >Search By City</button>
  
</form>
